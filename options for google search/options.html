<!doctype html>
<style>
body {
  background: #f8f9fa;
  padding-bottom: 10px;
  padding-left: 20px;
  padding-right: 20px;
}
input {
  margin-right: 6px;
}
input[type=checkbox] {
  vertical-align: -2px;
}
input:not([type]):focus {
  outline: 0;
}
label {
  display: table;
  margin-bottom: 10px;
}
.hide {
  opacity: 0;
  visibility: hidden;
}
.margin {
  margin-top: 20px;
}
</style>
<span class=hide style="color: green; position: absolute; right: 30px; top: 12px; transition: opacity 0.5s linear, visibility 0.5s">Saved!</span>
<p>Hide</p>
<label><input id=snippet type=checkbox>Featured snippet</label>
<label><input id=stories type=checkbox>Top stories</label>
<label><input id=images type=checkbox>Images</label>
<label><input id=videos type=checkbox>Videos</label>
<label><input id=people type=checkbox>People also ask</label>
<label><input id=related type=checkbox>Related searches</label>
<p class=margin>Change visited link color</p>
<label><input id=visited type=checkbox>Enable</label>
<div style="display: flex; visibility: hidden">
  <input id=color value=#609 style="padding: 4px; width: 120px">
  <a style="color: #609; font-size: 20px; margin-top: -1px">Example</a>
</div>
<button class=margin disabled style="display: block; margin-left: auto; margin-right: auto">Save</button>
<script src=options.js></script>
